<aside>
    <app-botones-navegacion 
        [urlVolver]="'/arqueros'"
        [urlHomeOCrear]="'/'"
        [textoVolver]="'Volver'"
        [textoHomeOCrear]="'Home'"
    >
    </app-botones-navegacion>
    <form [formGroup]="formCrearArquero">
        <div>
            <mat-form-field>
                <mat-label style="color:black">Nombre Arquero/a:</mat-label>
                <input matInput formControlName="nombreArquero">
            </mat-form-field>
            <mat-form-field>
                <mat-label style="color:black">Divisi√≥n:</mat-label>
                <input matInput formControlName="division">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Equipamiento Propio:</mat-label>
                <textarea matInput formControlName="equipamientoPropio"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Equipamiento del Club que utiliza:</mat-label>
                <textarea matInput formControlName="equipamientoClub"></textarea>
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="warn" style="border: 1px solid black; width: 200px; margin: auto;"
                (click)="crearArquero()" [disabled]="formCrearArquero.invalid">
                Crear
            </button>
        </div>
    </form>
</aside>
