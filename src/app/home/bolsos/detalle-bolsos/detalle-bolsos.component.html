<aside>
  <div>
    <button mat-flat-button color="warn" routerLink="/" style="border: 1px solid black; width: 200px; margin: auto;">
      Home
    </button>
    <button mat-flat-button color="warn" routerLink="/bolsos"
      style="border: 1px solid black; width: 200px; margin: auto;">
      Volver
    </button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ bolso.nombreBolso }}</mat-card-title>
      <mat-card-subtitle>Lo utiliza: {{ bolso.arquero }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <ul>
        <li>
          <span>
            Estado del bolso: 
          </span>
          {{ bolso.estado }}
        </li>
        <li>
          <span>
            Ubicaci√≥n del bolso: 
          </span>
          {{ bolso.rastreo }}
        </li>
        <li>
          <span>
            Equipamiento: 
          </span>
          {{ bolso.partes }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</aside>
