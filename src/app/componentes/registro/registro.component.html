<aside class="aside-form">

    <h2 class="titulo-h2">Crea tu usuario</h2>

    <form [formGroup]="formRegistro" class="form">
        <mat-form-field>
            <mat-label class="form-label">Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label class="form-label">Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label class="form-label">Repita su contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena">
        </mat-form-field>

        <label id="example-radio-group-label">Seleccione su club</label>
        <mat-radio-group 
            aria-labelledby="example-radio-group-label" 
            class="example-radio-group"
            formControlName="club"
        >
            <mat-radio-button 
                *ngFor="let club of clubs" 
                class="example-radio-button" 
                [value]="club">
                {{club}}
            </mat-radio-button>
        </mat-radio-group>

        <button mat-flat-button class="boton-registrarse" (click)="registrarse()" [disabled]="formRegistro.invalid">
            Registrarse
        </button>
        <button mat-flat-button class="boton-home" (click)="irHome()">
            Cancelar
        </button>
    </form>
</aside>
