<mat-dialog-content>
    <h2 mat-dialog-title>{{ mensaje }}!</h2>
</mat-dialog-content>
<mat-dialog-actions>

    <!-- Botones Crear -->
    <button mat-flat-button color="warn" mat-dialog-close style="border: 1px solid black; width: 200px; margin: auto;"
        *ngIf="esCrear">
        Crear otro
    </button>
    <button mat-flat-button color="warn" routerLink="/" style="border: 1px solid black; width: 200px; margin: auto;"
        mat-dialog-close *ngIf="esCrear">
        Home
    </button>

    <!-- Boton Eliminar -->
    <button mat-flat-button color="warn" style="border: 1px solid black; width: 200px; margin: auto;"
        mat-dialog-close *ngIf="esEliminar">
        Cerrar
    </button>

</mat-dialog-actions>
